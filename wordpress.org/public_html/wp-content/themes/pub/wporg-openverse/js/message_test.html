<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>iframe Message exchange test</title>
    <style>
      .row:not(:first-of-type) {
        margin-top: 1em;
      }

      label {
        display: inline-block;
        width: 5em;
      }

      .tip {
        color: #555;
        font-size: 0.875em;
        margin-top: 2px;
      }

      .tip::before {
        content: 'ðŸ’¡'
      }
    </style>
    <script>
      /**
       * Sends messages to the parent window.
       *
       * @param {string} type - the type of the message being sent to the parent
       * @param {any} value - the data to send along with the message
       */
      function sendMessage(type, value = {}) {
        if (window.parent !== window) {
          const message = { debug: true, type, value };

          console.log('Sending message to parent window:');
          console.log(message);

          window.parent.postMessage(
              message,
              '*', // Bad practice, but we are not sending sensitive info
          );
        } else {
          console.log('No parent window, no message sent!');
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        /* Resize events set the height of the `iframe` in which the page is
         rendered. */
        document.forms.resize.addEventListener('submit', (event) => {
          event.preventDefault();

          const input = document.getElementById('height');
          const height = parseInt(input.value);

          sendMessage('resize', { height });
        });

        /* URL change events set the address bar URL when a navigation happens
         inside the page */
        document.forms.urlChange.addEventListener('submit', (event) => {
          event.preventDefault();

          const pathInput = document.getElementById('pathInput');
          const path = pathInput.value;

          const titleInput = document.getElementById('titleInput');
          const title = titleInput.value;

          const message = { path };
          if (title) {
            message.title = title;
          }
          sendMessage('urlChange', message);
        });

        document.forms.setMeta.addEventListener('submit', (event) => {
          event.preventDefault();

          const metaInput = document.getElementById('metaInput');
          const meta = JSON.parse(metaInput.value);

          const message = { meta };
          sendMessage('setMeta', message);
        });

        document.forms.localeGet.addEventListener('submit', (event) => {
          event.preventDefault();

          const listener = ({ origin, data }) => {
            if (data.type !== 'localeSet') {
              return;
            }

            console.log(`Received message from origin ${origin}:`);
            document.getElementById('gotLocale').innerText = JSON.stringify(data, null, 2);

            console.log('Removing listener');
            window.removeEventListener('message', listener);
          };
          window.addEventListener('message', listener);
          sendMessage('localeGet');
        });
      });
    </script>
  </head>
  <body>
    <h1>Message exchange</h1>

    <h2>Test URL change</h2>
    <form name="urlChange">
      <div class="row">
        <label for="pathInput">Path*:</label>
        <input
            id="pathInput"
            type="text"
            placeholder="Absolute path"
            required/>
        <code>{string}</code>
        <p class="tip">Start the path with a '/'.</p>
      </div>
      <div class="row">
        <label for="titleInput">Title:</label>
        <input
            id="titleInput"
            type="text"
            placeholder="Title"/>
        <code>{string?}</code>
        <p class="tip">Add the '- Openverse' suffix.</p>
      </div>
      <div class="row">
        <button type="submit">
          Send message
        </button>
      </div>
    </form>

    <h2>Test meta tag passing</h2>
    <form name="setMeta">
      <div class="row">
        <label for="metaInput">Meta*:</label>
        <textarea
            id="metaInput"
            type="text"
            placeholder="Meta JSON"
            cols="24"
            rows="4"
            required></textarea>
        <code>JSON ~ [{name: string, content: string}]</code>
        <p class="tip">Try a 'theme-color' meta tag if your browser supports it.</p>
      </div>
      <div class="row">
        <button type="submit">
          Send message
        </button>
      </div>
    </form>

    <h2>Test locale get</h2>
    <form name="localeGet">
      <div class="row">
        <button type="submit">
          Get locale
        </button>
        <pre><code id="gotLocale"></code></pre>
      </div>
    </form>
  </body>
</html>
