			<!--
				This markup is forked from the `wp:search` block. The only reason we're not using that, is because the
				`action` URL can't be customized.

				@link https://github.com/WordPress/gutenberg/issues/35572

				The only things that changed were:

				1) The `s` parameter is renamed to `search`, because `do-search.php` requires that. Alternatively,
				   we could modify that file to accept either.
				2) The instance ID was changed to `99`, to make it likely to be unique.
				3) Internationalizing the labels. See https://github.com/WordPress/gutenberg/issues/36061 and
				   related issues for a possible future alternative.

				If that issue is ever resolved, we should be able to replace this with the Search block, without having
				to change any CSS.
			-->
			<li><form role="search" method="get" action="https://wordpress.org/search/do-search.php" class="wp-block-search__button-outside wp-block-search__text-button global-header__search-form wp-block-search">
				<label for="wp-block-search__input-99" class="wp-block-search__label">
					Search				</label>
				<div class="wp-block-search__inside-wrapper">
					<input type="search" id="wp-block-search__input-99" class="wp-block-search__input" name="search" value="" placeholder="Search WP.org..." required=""/>
					<button type="submit" class="wp-block-search__button" aria-label="Submit search"/>
				</div>
			</form></li>
			</ul></li></ul>
